<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Share</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header container">
        <button class="secondary-btn modal-btn" data-modal="login-modal">Войти</button>
    </div>
</header>
<main>
    <section class="container hero-section">
        <div class="hero-section__title">
            <h1>Simple Share</h1>
            <p>Загрузите файл и получите ссылку на скачивание</p>
        </div>
        <form class="hero-section__file-form" action="#">
            <div class="draggable-zone">
                <img class="draggable-zone__icon" src="/file.svg" alt="">
                <h2 class="draggable-zone__title">Выберите файл или перетащите</h2>
                <p>(Максимальный размер файла 100 МБ)</p>
                <input type="file" name="file" />
            </div>
            <button>
                Загрузить
            </button>
            <div class="draggable-zone__uploading">
                <div class="draggable-zone__progress-wrapper">
                    <div class="draggable-zone__progress"></div>
                </div>
                <p class="draggable-zone__status"></p>
            </div>
        </form>
        <div class="uploaded-file field-container">
            <label for="file-link">Ваша ссылка на файл</label>
            <div class="uploaded-file__link-container">
                <input readonly id="file-link" type="text">
                <button class="uploaded-file__copy-button" aria-label="Copy file link">
                    <img src="/copy.svg" alt="">
                </button>
            </div>
        </div>
    </section>
    <div class="popover">
    </div>
</main>
<div class="modal" id="login-modal">
    <div class="modal__inner">
        <h2>Вход</h2>
        <form id="login-form" action="#">
            <div class="field-container">
                <label for="login-email">Email</label>
                <input id="login-email" name="email" type="email" required autocomplete="email">
            </div>
            <div class="field-container">
                <label for="login-password">Пароль</label>
                <input id="login-password" name="password" type="password" required autocomplete="current-password">
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>
</div>
<script src="/app.js"></script>
<script src="/auth.js"></script>
</body>
</html>
